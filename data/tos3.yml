<p class="lead">Sicherheit der Datenverarbeitung<br></p>
<p>Um personenbezogene Daten zu sch√ºtzen, haben wir sowohl technische als auch organisatorische Ma√ünahmen umgesetzt. Wo es uns m√∂glich ist, verschl√ºsseln oder pseudonymisieren wir personenbezogene Daten. Dadurch machen wir es im Rahmen unserer M√∂glichkeiten so schwer wie m√∂glich, dass Dritte aus unseren Daten auf pers√∂nliche Informationen schlie√üen k√∂nnen.</p>
<p>Art. 25 DSGVO spricht hier von ‚ÄúDatenschutz durch Technikgestaltung und durch datenschutzfreundliche Voreinstellungen‚Äù und meint damit, dass man sowohl bei Software (z. B. Formularen) also auch Hardware (z. B. Zugang zum Serverraum) immer an Sicherheit denkt und entsprechende Ma√ünahmen setzt. Im Folgenden gehen wir, falls erforderlich, noch auf konkrete Ma√ünahmen ein.</p>

<p class="lead">TLS-Verschl√ºsselung mit https</p>
<p>TLS, Verschl√ºsselung und https klingen sehr technisch und sind es auch. Wir verwenden HTTPS (das Hypertext Transfer Protocol Secure steht f√ºr ‚Äûsicheres Hypertext-√úbertragungsprotokoll‚Äú), um Daten abh√∂rsicher im Internet zu √ºbertragen.<br />
Das bedeutet, dass die komplette √úbertragung aller Daten von Ihrem Browser zu unserem Webserver abgesichert ist ‚Äì niemand kann ‚Äúmith√∂ren‚Äù.</p>
<p>Damit haben wir eine zus√§tzliche Sicherheitsschicht eingef√ºhrt und erf√ºllen Datenschutz durch Technikgestaltung <a class="adsimple-211147298" href="https://eur-lex.europa.eu/legal-content/DE/TXT/HTML/?uri=CELEX:32016R0679&from=DE&tid=211147298" target="_blank" rel="noopener noreferrer nofollow" class="external">Artikel 25 Absatz 1 DSGVO</a>). Durch den Einsatz von TLS (Transport Layer Security), einem Verschl√ºsselungsprotokoll zur sicheren Daten√ºbertragung im Internet, k√∂nnen wir den Schutz vertraulicher Daten sicherstellen.<br />
Sie erkennen die Benutzung dieser Absicherung der Daten√ºbertragung am kleinen Schlosssymbol <img role="img" src="https://www.adsimple.at/wp-content/uploads/2018/03/schlosssymbol-https.svg" width="17" height="18" /> links oben im Browser, links von der Internetadresse (z. B. beispielseite.de) und der Verwendung des Schemas https (anstatt http) als Teil unserer Internetadresse.<br />
Wenn Sie mehr zum Thema Verschl√ºsselung wissen m√∂chten, empfehlen wir die Google Suche nach ‚ÄúHypertext Transfer Protocol Secure wiki‚Äù um gute Links zu weiterf√ºhrenden Informationen zu erhalten.</p>

<p class="lead">Rechte laut Datenschutzgrundverordnung</p>
<p>Laut Artikel 13 DSGVO stehen Ihnen die folgenden Rechte zu, damit es zu einer fairen und transparenten Verarbeitung von Daten kommt:</p>
