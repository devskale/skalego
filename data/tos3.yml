<p class="lead">Einleitung und √úberblick<br></p>
<p>Wir haben diese Datenschutzerkl√§rung (Fassung 31.07.2021-211147298) verfasst, um Ihnen gem√§√ü der Vorgaben der <a class="adsimple-211147298" href="https://eur-lex.europa.eu/legal-content/DE/ALL/?uri=celex%3A32016R0679&tid=211147298" target="_blank" rel="noopener noreferrer nofollow" class="external">Datenschutz-Grundverordnung (EU) 2016/679</a> und anwendbaren nationalen Gesetzen zu erkl√§ren, welche personenbezogenen Daten (kurz Daten) wir als Verantwortliche ‚Äì und die von uns beauftragten Auftragsverarbeiter (z. B. Provider) ‚Äì verarbeiten, zuk√ºnftig verarbeiten werden und welche rechtm√§√üigen M√∂glichkeiten Sie haben. Die verwendeten Begriffe sind geschlechtsneutral zu verstehen.<br />
<strong class="adsimple-211147298">Kurz gesagt:</strong> Wir informieren Sie umfassend √ºber Daten, die wir √ºber Sie verarbeiten.</p>
<p>Datenschutzerkl√§rungen klingen f√ºr gew√∂hnlich sehr technisch und verwenden juristische Fachbegriffe. Diese Datenschutzerkl√§rung soll Ihnen hingegen die wichtigsten Dinge so einfach und transparent wie m√∂glich beschreiben. Soweit es der Transparenz f√∂rderlich ist, werden technische <strong class="adsimple-211147298">Begriffe leserfreundlich erkl√§rt</strong>, <strong class="adsimple-211147298">Links</strong> zu weiterf√ºhrenden Informationen geboten und <strong class="adsimple-211147298">Grafiken</strong> zum Einsatz gebracht. Wir informieren damit in klarer und einfacher Sprache, dass wir im Rahmen unserer Gesch√§ftst√§tigkeiten nur dann personenbezogene Daten verarbeiten, wenn eine entsprechende gesetzliche Grundlage gegeben ist. Das ist sicher nicht m√∂glich, wenn man m√∂glichst knappe, unklare und juristisch-technische Erkl√§rungen abgibt, so wie sie im Internet oft Standard sind, wenn es um Datenschutz geht. Ich hoffe, Sie finden die folgenden Erl√§uterungen interessant und informativ und vielleicht ist die eine oder andere Information dabei, die Sie noch nicht kannten.<br />
