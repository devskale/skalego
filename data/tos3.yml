  1. Allgemeine Grundlagen / Geltungsbereich<br>
  1.1	Für sämtliche Rechtsgeschäfte zwischen dem Auftraggeber und dem Auftragnehmer (skale) gelten ausschließlich diese Allgemeinen Geschäftsbedingungen. Maßgeblich ist jeweils die zum Zeitpunkt des Vertragsabschlusses gültige Fassung.
  1.2	Diese Allgemeinen Geschäftsbedingungen gelten auch für alle künftigen Vertragsbeziehungen, somit auch dann, wenn bei Zusatzverträgen darauf nicht ausdrücklich hingewiesen wird.
  1.3	Entgegenstehende Allgemeine Geschäftsbedingungen des Auftraggebers sind ungültig, es sei denn, diese werden vom Auftragnehmer (skale) ausdrücklich schriftlich anerkannt.
  1.4	Für den Fall, dass einzelne Bestimmungen dieser Allgemeinen Geschäftsbedingungen unwirksam sein und/oder werden sollten, berührt dies die Wirksamkeit der verbleibenden Bestimmungen und der unter ihrer Zugrundelegung geschlossenen Verträge nicht. Die unwirksame ist durch eine wirksame Bestimmung, die ihr dem Sinn und wirtschaftlichen Zweck nach am nächsten kommt, zu ersetzen.
  </p>
  <p class="lead">
  2. Umfang des Beratungsauftrages / Stellvertretung<br>

  2.1	Der Umfang eines konkreten Beratungsauftrages wird im Einzelfall vertraglich vereinbart.

  2.2	Der Auftragnehmer (skale) ist berechtigt, die ihm obliegenden Aufgaben ganz oder teilweise durch Dritte erbringen zu lassen. Die Bezahlung des Dritten erfolgt ausschließlich durch den Auftragnehmer (skale) selbst. Es entsteht kein wie immer geartetes direktes Vertragsverhältnis zwischen dem Dritten und dem Auftraggeber.

  2.3	Der Auftraggeber verpflichtet sich, während sowie bis zum Ablauf von drei Jahren nach Beendigung dieses Vertragsverhältnisses keine wie immer geartete Geschäftsbeziehung zu Personen oder Gesellschaften einzugehen, deren sich der Auftragnehmer (skale) zur Erfüllung seiner vertraglichen Pflichten bedient. Der Auftraggeber wird diese Personen und Gesellschaften insbesondere nicht mit solchen oder ähnlichen Beratungsleistungen beauftragen, die auch der Auftragnehmer (skale) anbietet.
  </p>

  <p class="lead">
  3. Aufklärungspflicht des Auftraggebers / Vollständigkeitserklärung<br>

  3.1	Der Auftraggeber sorgt dafür, dass die organisatorischen Rahmenbedingungen bei Erfüllung des Beratungsauftrages an seinem Geschäftssitz ein möglichst ungestörtes, dem raschen Fortgang des Beratungsprozesses förderliches Arbeiten erlauben.

  3.2	Der Auftraggeber wird den Auftragnehmer (skale) auch über vorher durchgeführte und/oder laufende Beratungen – auch auf anderen Fachgebieten – umfassend informieren.

  3.3	Der Auftraggeber sorgt dafür, dass dem Auftragnehmer (skale) auch ohne dessen besondere Aufforderung alle für die Erfüllung und Ausführung des Beratungsauftrages notwendigen Unterlagen zeitgerecht vorgelegt werden und ihm von allen Vorgängen und Umständen Kenntnis gegeben wird, die für die Ausführung des Beratungsauftrages von Bedeutung sind. Dies gilt auch für alle Unterlagen, Vorgänge und Umstände, die erst während der Tätigkeit des Beraters bekannt werden.
  3.4	Der Auftraggeber sorgt dafür, dass seine Mitarbeiter und die gesetzlich vorgesehene und gegebenenfalls eingerichtete Arbeitnehmervertretung (Betriebsrat) bereits vor Beginn der Tätigkeit des Auftragnehmers (skale) von dieser informiert werden.
  </p>

  <p class="lead">
  4. Sicherung der Unabhängigkeit<br>

  4.1	Die Vertragspartner verpflichten sich zur gegenseitigen Loyalität.

  4.2	Die Vertragspartner verpflichten sich gegenseitig, alle Vorkehrungen zu treffen, die geeignet sind, die Gefährdung der Unabhängigkeit der beauftragten Dritten und Mitarbeiter des Auftragnehmers (skale) zu verhindern. Dies gilt insbesondere für Angebote des Auftraggebers auf Anstellung bzw. der Übernahme von Aufträgen auf eigene Rechnung.
  </p>

  <p class="lead">
  5. Berichterstattung / Berichtspflicht<br>

  5.1	Der Auftragnehmer (skale) verpflichtet sich, über seine Arbeit, die seiner Mitarbeiter und gegebenenfalls auch die beauftragter Dritter dem Arbeitsfortschritt entsprechend dem Auftraggeber Bericht zu erstatten.

  5.2	Den Schlussbericht erhält der Auftraggeber in angemessener Zeit, d.h. zwei bis vier Wochen, je nach Art des Beratungsauftrages nach Abschluss des Auftrages.

  5.3	Der Auftragnehmer (skale) ist bei der Herstellung des vereinbarten Werkes weisungsfrei, handelt nach eigenem Gutdünken und in eigener Verantwortung. Er ist an keinen bestimmten Arbeitsort und keine bestimmte Arbeitszeit gebunden.
  </p>

  <p class="lead">
  6. Schutz des geistigen Eigentums<br>

  6.1	Die Urheberrechte an den vom Auftragnehmer (skale) und seinen Mitarbeitern und beauftragten Dritten geschaffenen Werke (insbesondere Anbote, Berichte, Analysen, Gutachten, Organisationspläne, Programme, Leistungsbeschreibungen, Entwürfe, Berechnungen, Zeichnungen, Datenträger etc.) verbleiben beim Auftragnehmer  (skale). Sie dürfen vom Auftraggeber während und nach Beendigung des Vertragsverhältnisses für vom Vertrag umfasste Zwecke verwendet werden. Der Auftraggeber ist berechtigt, das Werk (die Werke) mit Zustimmung des Auftragnehmers (skale) zu vervielfältigen und/oder zu verbreiten. Keinesfalls entsteht durch eine unberechtigte Vervielfältigung/Verbreitung des Werkes eine Haftung des Auftragnehmers (skale) – insbesondere etwa für die Richtigkeit des Werkes – gegenüber Dritten.

  6.2	Der Verstoß des Auftraggebers gegen diese Bestimmungen berechtigt den Auftragnehmer (skale) zur sofortigen vorzeitigen Beendigung des Vertragsverhältnisses und zur Geltendmachung anderer gesetzlicher Ansprüche, insbesondere auf Unterlassung und/oder Schadenersatz.
  </p>

  <p class="lead">
  7. Gewährleistung<br>

  7.1	Der Auftragnehmer (skale) ist ohne Rücksicht auf ein Verschulden berechtigt und verpflichtet, bekannt werdende Unrichtigkeiten und Mängel an seiner Leistung zu beheben. Er wird den Auftraggeber hievon unverzüglich in Kenntnis setzen.

  7.2	Dieser Anspruch des Auftraggebers erlischt nach sechs Monaten nach Erbringen der jeweiligen Leistung.
  </p>

  <p class="lead">
  8. Haftung / Schadenersatz<br>

  8.1	Der Auftragnehmer (skale) haftet dem Auftraggeber für Schäden – ausgenommen für Personenschäden - nur im Falle groben Verschuldens (Vorsatz oder grobe Fahrlässigkeit). Dies gilt sinngemäß auch für Schäden, die auf vom Auftragnehmer beigezogene Dritte zurückgehen.

  8.2	Schadenersatzansprüche des Aufraggebers können nur innerhalb von sechs Monaten ab Kenntnis von Schaden und Schädiger, spätestens aber innerhalb von drei Jahren nach dem anspruchsbegründenden Ereignis gerichtlich geltend gemacht werden.

  8.3	Der Auftraggeber hat jeweils den Beweis zu erbringen, dass der Schaden auf ein Verschulden des Auftragnehmers zurückzuführen ist.

  8.4	Sofern der Auftragnehmer (skale) das Werk unter Zuhilfenahme Dritter erbringt und in diesem Zusammenhang Gewährleistungs- und/oder Haftungsansprüche gegenüber diesen Dritten entstehen, tritt der Auftragnehmer (skale) diese Ansprüche an den Auftraggeber ab. Der Auftraggeber wird sich in diesem Fall vorrangig an diese Dritten halten.
  </p>

  <p class="lead">
  9. Geheimhaltung / Datenschutz<br>

  9.1	Der Auftragnehmer (skale) verpflichtet sich zu unbedingtem Stillschweigen über alle ihm zur Kenntnis gelangenden geschäftlichen Angelegenheiten, insbesondere Geschäfts- und Betriebsgeheimnisse sowie jedwede Information, die er über Art, Betriebsumfang und praktische Tätigkeit des Auftraggebers erhält.

  9.2	Weiters verpflichtet sich der Auftragnehmer (skale), über den gesamten Inhalt des Werkes sowie sämtliche Informationen und Umstände, die ihm im Zusammenhang mit der Erstellung des Werkes zugegangen sind, insbesondere auch über die Daten von Klienten des Auftraggebers, Dritten gegenüber Stillschweigen zu bewahren.

  9.3	Der Auftragnehmer (skale) ist von der Schweigepflicht gegenüber allfälligen Gehilfen und Stellvertretern, denen er sich bedient, entbunden. Er hat die Schweigepflicht aber auf diese vollständig zu überbinden und haftet für deren Verstoß gegen die Verschwiegenheitsverpflichtung wie für einen eigenen Verstoß.

  9.4	Die Schweigepflicht reicht 3 Jahre über das Ende dieses Vertragsverhältnisses hinaus. Ausnahmen bestehen im Falle gesetzlich vorgesehener Aussageverpflichtungen.

  9.5	Der Auftragnehmer (skale) ist berechtigt, ihm anvertraute personenbezogene Daten im Rahmen der Zweckbestimmung des Vertragsverhältnisses zu verarbeiten. Der Auftraggeber leistet dem Auftragnehmer Gewähr, dass hiefür sämtliche erforderlichen Maßnahmen insbesondere jene im Sinne des Datenschutzgesetzes, wie etwa Zustimmungserklärungen der Betroffenen, getroffen worden sind.
  </p>

  <p class="lead">
  10. Honorar<br>

  10.1	Nach Vollendung des vereinbarten Werkes erhält der Auftragnehmer (skale) ein Honorar gemäß der Vereinbarung zwischen dem Auftraggeber und dem Auftragnehmer (skale). Der Auftragnehmer (Unternehmens-berater) ist berechtigt, dem Arbeitsfortschritt entsprechend Zwischenabrechnungen zu legen und dem jeweiligen Fortschritt entsprechende Akonti zu verlangen. Das Honorar ist jeweils mit Rechnungslegung durch den Auftragnehmer fällig.

  10.2	Der Auftragnehmer (skale) wird jeweils eine zum Vorsteuerabzug berechtigende Rechnung mit allen gesetzlich erforderlichen Merkmalen ausstellen.

  10.3	Anfallende Barauslagen, Spesen, Reisekosten, etc. sind gegen Rechnungslegung des Auftragnehmers (skale) vom Auftraggeber zusätzlich zu ersetzen.

  10.4	Unterbleibt die Ausführung des vereinbarten Werkes aus Gründen, die auf Seiten des Auftraggebers liegen, oder aufgrund einer berechtigten vorzeitigen Beendigung des Vertragsverhältnisses durch den Auftragnehmer (skale), so behält der Auftragnehmer (skale) den Anspruch auf Zahlung des gesamten vereinbarten Honorars abzüglich ersparter Aufwendungen. Im Falle der Vereinbarung eines Stundenhonorars ist das Honorar für jene Stundenanzahl, die für das gesamte vereinbarte Werk zu erwarten gewesen ist, abzüglich der ersparten Aufwendungen zu leisten. Die ersparten Aufwendungen sind mit 30 Prozent des Honorars für jene Leistungen, die der Auftragnehmer bis zum Tage der Beendigung des Vertragsverhältnisses noch nicht erbracht hat, pauschaliert vereinbart.

  10.5	Im Falle der Nichtzahlung von Zwischenabrechnungen ist der Auftragnehmer (skale) von seiner Verpflichtung, weitere Leistungen zu erbringen, befreit. Die Geltendmachung weiterer aus der Nichtzahlung resultierender Ansprüche wird dadurch aber nicht berührt.
  </p>

  <p class="lead">
  11. Elektronische Rechnungslegung<br>

  11.1	Der Auftragnehmer (skale) ist berechtigt, dem Auftraggeber Rechnungen auch in elektronischer Form zu übermitteln. Der Auftraggeber erklärt sich mit der Zusendung von Rechnungen in elektronischer Form durch den Auftragnehmer (skale) ausdrücklich einverstanden.
  </p>

  <p class="lead">
  12. Dauer des Vertrages<br>

  12.1	Dieser Vertrag endet grundsätzlich mit dem Abschluss des Projekts.

  12.2	Der Vertrag kann dessen ungeachtet jederzeit aus wichtigen Gründen von jeder Seite ohne Einhaltung einer Kündigungsfrist gelöst werden. Als wichtiger Grund ist insbesondere anzusehen,

  wenn ein Vertragspartner wesentliche Vertragsverpflichtungen verletzt oder
  wenn ein Vertragspartner nach Eröffnung eines Insolvenzverfahrens in Zahlungsverzug gerät.
  wenn berechtigte Bedenken hinsichtlich der Bonität eines Vertragspartners, über den kein Insolvenzverfahren eröffnet ist, bestehen und dieser auf Begehren des Auftragnehmers weder Vorauszahlungen leistet noch vor Leistung des Auftragnehmers eine taugliche Sicherheit leistet und die schlechten Vermögensverhältnisse dem anderen Vertragspartner bei Vertragsabschluss nicht bekannt waren.
  </p>

  <p class="lead">
  13. Schlussbestimmungen<br>

  13.1	Die Vertragsparteien bestätigen, alle Angaben im Vertrag gewissenhaft und wahrheitsgetreu gemacht zu haben und verpflichten sich, allfällige Änderungen wechselseitig umgehend bekannt zu geben.

  13.2	Änderungen des Vertrages und dieser AGB bedürfen der Schriftform; ebenso ein Abgehen von diesem Formerfordernis. Mündliche Nebenabreden bestehen nicht.

  13.3	Auf diesen Vertrag ist materielles österreichisches Recht unter Ausschluss der Verweisungsnormen des internationalen Privatrechts anwendbar. Erfüllungsort ist der Ort der beruflichen Niederlassung des Auftragnehmers (skale). Für Streitigkeiten ist das Gericht am Unternehmensort des Auftragnehmers (skaleio) zuständig.
  </p>

  <p class="lead">
  Mediationsklausel:<br>

  (1) Für den Fall von Streitigkeiten aus diesem Vertrag, die nicht einvernehmlich geregelt werden können, vereinbaren die Vertragsparteien einvernehmlich zur außergerichtlichen Beilegung des Konfliktes eingetragene Mediatoren (ZivMediatG) mit dem Schwerpunkt WirtschaftsMediation aus der Liste des Justizministeriums beizuziehen. Sollte über die Auswahl der WirtschaftsMediatoren oder inhaltlich kein Einvernehmen hergestellt werden
  können, werden frühestens ein Monat ab Scheitern der Verhandlungen
  rechtliche Schritte eingeleitet.<br>

  (2) Im Falle einer nicht zustande gekommenen oder abgebrochenen Mediation, gilt in einem allfällig eingeleiteten Gerichtsverfahren österreichisches Recht.
  Sämtliche aufgrund einer vorherigen Mediation angelaufenen notwendigen Aufwendungen, insbesondere auch jene für beigezogene Rechtsberater, können vereinbarungsgemäß in einem Gerichts- oder Schiedsgerichtsverfahren als „vorprozessuale Kosten“ geltend gemacht werden.<br>
  </p>'

