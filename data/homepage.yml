# testimonial
testimonial:
  enable: true
  title: "Referenzen"
  items:
    - name: "Simona Nitschinger"
      position: "Gründerin, bionana.shop"
      content: "Als bionana noch eine Idee war, begann die wertvolle Unterstützung durch skale.io. Wir konnten mit unserem Businessplan 
      einen lokalen Investor gewinnen der unsere Vision für biologische Vielfalt teilt und mit uns mitgestalten will."
      image:
        x: "img/testimonials/simona.jpg"
        _2x: "img/testimonials/simona@2x.jpg"

    - name: "Tom Lidy"
      position: "Head of Innovation, Musimap"
      content: "Die Business Development Aktivitäten von skale.io hatten einen großen Einfluss auf die 
      Funding Performance und Firmenentwicklung unseres Machine Learning Startups. 
      Der Gewinn mehrerer Awards erhöhte die Aufmerksamkeit enorm. Das Ergebnis waren Finanzierungszusagen von internationalen Tech-Investoren sowie mehrere F&E Förderungen."
      image:
        x: "img/testimonials/tom.png"
        _2x: "img/testimonials/tom@2x.png"

    - name: "Ursula Schmidt-Erfurth, Univ. Prof."
      position: "Leitung Universitätsklinik für Augenheilkunde und Optometrie, Meduni Wien"
      content: "Unser Ziel ist es mit einer am Institut entwickelten AI Software Millionen Menschen vor einer drohenden Erblindung zu schützen. Mit skale.io haben wir einen Partner gefunden der es versteht aus einer komplexen Technologie 
      einen klaren und profitablen Business Case für Investoren und Förderungen zu entwickeln. Die Zusammenarbeit führte
      zur erfolgreichen Ausgründung eines Uni Spin Offs."
      image:
        x: "img/testimonials/ursula.jpg"
        _2x: "img/testimonials/ursula@2x.jpg"

